<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbjm9vz3OFrSZPmRPgLBEv9eFQaua0-VxMcw&usqp=CAU">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a30e7fc3e.js" crossorigin="anonymous"></script>
    <title>ToDoList</title>
</head>
<body>
    <div class="upper-bar">
        <form class="logout">
            <button type="submit" class="logout-button" class="hidden">Logout</button>
        </form>

      <div id="weather">
         <span></span>
         <span></span>
      </div>
    </div>

    <div class="time">
        <h2 id="clock">00:00:00</h2>
    </div>

    <div class="hello">
        <form id="login-form" class="hidden">
        <input class="text-input" required maxlength="15" type="text" placeholder="What is your name?"/>
        </form>
        <hi id="greeting" class="hidden"></hi>
    </div>

    <div class="todo-list-text">
        <form id="todo-form">
            <input class="text-input" type="text" placeholder="What is your main focus today?">
        </form>
    </div> 
        <div class="list">
        <ul id="todo-list"></ul>

    </div> 
    
    <div class="quote-box">
    <div id="quote">
        <span></span>
        <span></span>
    </div>
</div>

  
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>   
</body>
</html>
